<html>
<head>
    <title>Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <script src="jquery-3.3.1.js"></script>
    <link href="galleryStyleSheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="titlebar">
    <div id="downloadButton">
        <a href="/" download="/" id="downloadLink">
            Click Here<br/>to Download
        </a>
    </div>
    <div id="titleText">My<br />Photo Gallery</div>
</div>
<img src="/" alt="photo" id="image">
<div id="loading">loading...</div>
<div id="counter"></div>
<div id="next">
    >
</div>
<div id="prev">
    <
</div>
<script>
    $(function(){
        //this is assuming your album is group of files in a directory called "shots" that begins with
        //the album name, a dash, and a sequential number. ex "/shots/beach - 3.jpg"
        var albumName = "album_name"; //insert YOUR filename prefix here
        var maxNumber = 50; //enter max items in gallery
        var counter = 1;
        var counterText = $("#counter");
        counterText.text(counter + " of " + maxNumber);
        var path = "shots/" + albumName + "%20-%20" + counter + ".jpg";
        var downloadLink = $("#downloadLink");
        var photo = $("#image");
        var loading = $("#loading");
        loading.hide();
        photo.attr("src", path);
        downloadLink.attr("href", path);
        downloadLink.attr("download", path);
        $("#next").on('click', function(){
            loading.show();
            photo.hide();
            counter++;
            if(counter > maxNumber) {
                counter = 1;
            }
            counterText.text(counter + " of " + maxNumber);
            path = "shots/" + albumName + "%20-%20" + counter + ".jpg";
            photo.attr("src", path);
            downloadLink.attr("href", path);
            downloadLink.attr("download", path);
            $( document ).ready(function() {
                photo.show();
                loading.hide();
            });
        });
        $("#prev").on('click', function(){
            loading.show();
            photo.hide();
            counter--;
            if(counter < 1){
                counter = maxNumber;
            }
            counterText.text(counter + " of " + maxNumber);
            path = "shots/" + albumName + "%20-%20" + counter + ".jpg";
            photo.attr("src", path);
            downloadLink.attr("href", path);
            downloadLink.attr("download", path);
            $( document ).ready(function() {
                photo.show();
                loading.hide();
            });
        });
    });
</script>
</body>
</html>
